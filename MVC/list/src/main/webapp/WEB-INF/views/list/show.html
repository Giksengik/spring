<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
<p th:text="${task.getName()+ ', '+task.getId()}">VALUE</p>
<a th:href="@{/list/{id}/edit(id=${task.getId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/list/{id}(id=${task.getId()})}" th:object="${task}">
    <input type="submit" value="DELETE"/>
</form>
</body>
</html>
