<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <div align="center" th:each="task : ${list}">
        <a th:text="${task.getName()}" th:href="@{/list/{id}(id=${task.getId()})}" >Task</a>
    </div>
    <br/>
    <hr/>
    <a align="center" href="/list/new">Create a new task</a>
</body>
</html>
